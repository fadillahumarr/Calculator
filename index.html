<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="calculator">
      <section class="container">
        <section class="display-calculator">
          <h1 class="display-result"></h1>
        </section>
        <section class="buttons">
          <button data-value="AC" class="item operation clear">AC</button>
          <button data-value="C" class="item operation del">C</button>
          <button data-value="%" class="item operation">%</button>
          <button data-value="/" class="item operation">/</button>
          <button data-value="7" class="item">7</button>
          <button data-value="8" class="item">8</button>
          <button data-value="9" class="item">9</button>
          <button data-value="*" class="item operation">x</button>
          <button data-value="4" class="item">4</button>
          <button data-value="5" class="item">5</button>
          <button data-value="6" class="item">6</button>
          <button data-value="-" class="item operation">-</button>
          <button data-value="1" class="item">1</button>
          <button data-value="2" class="item">2</button>
          <button data-value="3" class="item">3</button>
          <button data-value="+" class="item operation addition">+</button>
          <button data-value="0" class="item">0</button>
          <button data-value="." class="item">.</button>
          <button data-value="=" class="item operation equal">=</button>
        </section>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
